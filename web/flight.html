{{define "content"}}
<div class="flight">
   <h2>Flight Details</h2>
   <dl class="row">
      <dt class="col-sm-1">Source</dt>
      <dd class="col-sm-11">{{.Source}}</dd>
      <dt class="col-sm-1">Modes</dt>
      <dd class="col-sm-11">{{.Modes}}</dd>
      <dt class="col-sm-1">Callsign</dt>
      <dd class="col-sm-11">{{.Callsign}}</dd>
      <dt class="col-sm-1">SSR</dt>
      <dd class="col-sm-11">{{.SSR}}</dd>
      <dt class="col-sm-1">Last Update</dt>
      <dd class="col-sm-11">{{.LastUpdate}}</dd>
   </dl>
</div>
{{end}}
